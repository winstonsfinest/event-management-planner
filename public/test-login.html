<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h2>Test Raw PHP Login</h2>
    
    <form id="testForm">
        <div class="form-group">
            <label>Email:</label><br>
            <input type="text" name="email" value="calendar@thefinestgroup.co.uk" required>
        </div>
        
        <div class="form-group">
            <label>Password:</label><br>
            <input type="password" name="password" value="admin" required>
        </div>
        
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/login-raw.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = 
                    '<strong>Response:</strong><br>' + 
                    'Status: ' + response.status + '<br>' +
                    'Success: ' + result.success + '<br>' +
                    'Message: ' + result.message;
                
                if (result.success) {
                    document.getElementById('result').style.background = '#d4edda';
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 2000);
                } else {
                    document.getElementById('result').style.background = '#f8d7da';
                }
            } catch (error) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
                document.getElementById('result').style.background = '#f8d7da';
            }
        });
    </script>
</body>
</html>
